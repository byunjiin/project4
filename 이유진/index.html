<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->
    <main class="box">
      <div class="signUpMessage">
        <h1 class="boxTitle">Stay updated!</h1>
        <p class="description">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="checkPoints">
          <div class="checkPoint">
            <img src="./assets/images/icon-list.svg" />
            <div>Product discovery and building what matters</div>
          </div>
          <div class="checkPoint">
            <img src="./assets/images/icon-list.svg" />
            <div>Measuring to ensure updates are a success</div>
          </div>
          <div class="checkPoint">
            <img src="./assets/images/icon-list.svg" />
            <div>And much more!</div>
          </div>
        </div>
        <form class="form" action="./subscribe/subscribe.html">
          <div class="requireValid">
            <label for="email">Email address</label>
            <span class="error"></span>
          </div>
          <input id="email" type="email" placeholder="email@company.com" />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="signUpImg">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          class="signImg"
        />
      </div>
    </main>
    <!-- Sign-up form end -->

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="./index.js"></script>
  </body>
</html>
